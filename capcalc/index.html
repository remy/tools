<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitor Value Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        h2 {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .result-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .result-value {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .divider {
            height: 1px;
            background: #ddd;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capacitor Value Calculator</h1>
        
        <div class="section">
            <h2>Code to Value</h2>
            <label for="codeInput">Enter Capacitor Code (e.g. 104, 223):</label>
            <input type="text" id="codeInput" placeholder="104">
            <div id="codeResult"></div>
        </div>
        
        <div class="divider"></div>
        
        <div class="section">
            <h2>Value to Code</h2>
            <label for="valueInput">Enter Capacitor Value (e.g. 100nF, 0.1µF, 100n):</label>
            <input type="text" id="valueInput" placeholder="100nF">
            <div id="valueResult"></div>
        </div>
    </div>

    <script>
        // Code to Value conversion
        function codeToValue(code) {
            code = code.trim().toUpperCase();
            
            // Handle letter suffixes (104K, etc)
            const tolerance = code.match(/[A-Z]$/);
            if (tolerance) {
                code = code.slice(0, -1);
            }
            
            if (!/^\d{1,3}$/.test(code)) {
                throw new Error('Invalid code format');
            }
            
            let value;
            if (code.length === 1 || code.length === 2) {
                // Direct value in pF
                value = parseInt(code);
            } else {
                // Standard 3-digit code: XYZ = XY × 10^Z pF
                const digits = code.slice(0, -1);
                const multiplier = parseInt(code.slice(-1));
                value = parseInt(digits) * Math.pow(10, multiplier);
            }
            
            return formatCapacitance(value);
        }
        
        // Value to Code conversion
        function valueToCode(input) {
            input = input.trim().toLowerCase().replace(/\s/g, '');
            
            // Parse the value
            let match = input.match(/^([\d.]+)\s*([pnuµm]?f?)$/i);
            if (!match) {
                throw new Error('Invalid format. Use formats like: 100nF, 0.1µF, 100n, 100pF');
            }
            
            let value = parseFloat(match[1]);
            let unit = match[2].toLowerCase();
            
            // Convert everything to pF
            let pF;
            if (unit.startsWith('p')) {
                pF = value;
            } else if (unit.startsWith('n')) {
                pF = value * 1000;
            } else if (unit.startsWith('u') || unit.startsWith('µ') || unit.startsWith('m')) {
                pF = value * 1000000;
            } else {
                throw new Error('Unknown unit. Use pF, nF, µF, or uF');
            }
            
            // Generate the code
            if (pF < 10) {
                return Math.round(pF).toString();
            } else if (pF < 100) {
                return Math.round(pF).toString();
            } else {
                // Find the best representation
                let pFRounded = Math.round(pF);
                let exponent = 0;
                let mantissa = pFRounded;
                
                while (mantissa >= 100 && exponent < 9) {
                    mantissa = mantissa / 10;
                    exponent++;
                }
                
                mantissa = Math.round(mantissa);
                
                if (mantissa >= 100) {
                    mantissa = Math.round(mantissa / 10);
                    exponent++;
                }
                
                return mantissa.toString() + exponent.toString();
            }
        }
        
        // Format capacitance for display
        function formatCapacitance(pF) {
            const nF = pF / 1000;
            const uF = pF / 1000000;
            
            let results = [];
            
            if (pF < 1000) {
                results.push(`${pF}pF`);
            }
            
            if (nF >= 0.001 && nF < 1000) {
                results.push(`${nF}nF`);
            }
            
            if (uF >= 0.001) {
                results.push(`${uF}µF`);
            }
            
            return results;
        }
        
        // Event listeners
        document.getElementById('codeInput').addEventListener('input', function(e) {
            const resultDiv = document.getElementById('codeResult');
            const code = e.target.value;
            
            if (!code) {
                resultDiv.innerHTML = '';
                return;
            }
            
            try {
                const values = codeToValue(code);
                resultDiv.innerHTML = values.map((val, idx) => `
                    <div class="result">
                        <div class="result-label">${idx === 0 ? 'Primary Value' : 'Also'}</div>
                        <div class="result-value">${val}</div>
                    </div>
                `).join('');
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">${error.message}</div>`;
            }
        });
        
        document.getElementById('valueInput').addEventListener('input', function(e) {
            const resultDiv = document.getElementById('valueResult');
            const value = e.target.value;
            
            if (!value) {
                resultDiv.innerHTML = '';
                return;
            }
            
            try {
                const code = valueToCode(value);
                resultDiv.innerHTML = `
                    <div class="result">
                        <div class="result-label">Capacitor Code</div>
                        <div class="result-value">${code}</div>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
