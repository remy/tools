<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calc</title>
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --accent: #0a84ff;
            --text: #ffffff;
            --input-bg: #2c2c2e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        time-app {
            width: 100%;
            max-width: 340px;
            padding: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            color: #8e8e93;
            letter-spacing: 0.5px;
        }

        /* Styled native inputs */
        input {
            appearance: none;
            background: var(--input-bg);
            border: none;
            border-radius: 10px;
            color: var(--text);
            font-size: 1.2rem;
            font-weight: 500;
            padding: 12px;
            text-align: center;
        }

        input:focus {
            outline: 2px solid var(--accent);
        }

        /* Result styling */
        .display {
            background: var(--card);
            border-radius: 16px;
            padding: 24px 0;
            text-align: center;
            border: 1px solid #38383a;
        }

        .result-time {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1;
        }

        .share-link {
            display: block;
            margin-top: 20px;
            color: var(--accent);
            font-size: 13px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <time-app></time-app>

    <script>
        class TimeApp extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
            }

            connectedCallback() {
                const p = new URLSearchParams(window.location.search);
                this.state = {
                    t: p.get('t') || '19:30',
                    d: p.get('d') || '30'
                };
                this.render();
                this.update();
            }

            update() {
                const t = this.shadowRoot.querySelector('#t').value;
                const d = this.shadowRoot.querySelector('#d').value;
                
                if (!t) return;

                const [h, m] = t.split(':').map(Number);
                const date = new Date();
                date.setHours(h, m + (parseInt(d) || 0));

                const out = date.toLocaleTimeString([], { 
                    hour: '2-digit', minute: '2-digit', hour12: false 
                });

                this.shadowRoot.querySelector('#out').textContent = out;
                
                // Silent URL update
                const url = new URL(window.location);
                url.searchParams.set('t', t);
                url.searchParams.set('d', d);
                window.history.replaceState({}, '', url);
            }

            copy() {
                navigator.clipboard.writeText(window.location.href);
                const link = this.shadowRoot.querySelector('.share-link');
                link.textContent = 'Copied Link!';
                setTimeout(() => link.textContent = 'Copy URL to Share', 2000);
            }

            render() {
                this.shadowRoot.innerHTML = `
                    <style>@import url(document.location.href);</style>
                    <div class="grid">
                        <div class="field">
                            <label>Start</label>
                            <input type="time" id="t" value="${this.state.t}">
                        </div>
                        <div class="field">
                            <label>Minutes</label>
                            <input type="number" id="d" value="${this.state.d}" inputmode="numeric">
                        </div>
                    </div>

                    <div class="display">
                        <label>End Time</label>
                        <div class="result-time" id="out">--:--</div>
                    </div>

                    <div style="text-align: center;">
                        <span class="share-link" id="copy">Copy URL to Share</span>
                    </div>
                `;

                this.shadowRoot.querySelectorAll('input').forEach(i => 
                    i.addEventListener('input', () => this.update())
                );
                this.shadowRoot.querySelector('#copy').addEventListener('click', () => this.copy());
            }
        }

        customElements.define('time-app', TimeApp);
    </script>
</body>
</html>
