<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --radius: 12px;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
            margin: 0;
        }

        time-calc {
            background: var(--card);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: grid;
            gap: 1.5rem;
        }

        .input-group {
            display: grid;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
        }

        input {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1.25rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .result-area {
            margin-top: 1rem;
            padding-top: 1.5rem;
            border-top: 2px dashed #e2e8f0;
            text-align: center;
        }

        .result-label {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .result-time {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            display: block;
        }
    </style>
</head>
<body>

    <time-calc></time-calc>

    <script>
        class TimeCalc extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
            }

            connectedCallback() {
                // Get initial state from URL
                const params = new URLSearchParams(window.location.search);
                const initialStart = params.get('start') || '19:30';
                const initialDuration = params.get('duration') || '30';

                this.render(initialStart, initialDuration);
                this.calculate();
            }

            updateURL(start, duration) {
                const url = new URL(window.location);
                url.searchParams.set('start', start);
                url.searchParams.set('duration', duration);
                window.history.replaceState({}, '', url);
            }

            calculate() {
                const startVal = this.shadowRoot.querySelector('#start').value;
                const durationVal = parseInt(this.shadowRoot.querySelector('#duration').value) || 0;
                
                if (startVal) {
                    const [hours, minutes] = startVal.split(':').map(Number);
                    const date = new Date();
                    date.setHours(hours);
                    date.setMinutes(minutes + durationVal);

                    const endHours = date.getHours().toString().padStart(2, '0');
                    const endMins = date.getMinutes().toString().padStart(2, '0');
                    
                    this.shadowRoot.querySelector('#output').textContent = `${endHours}:${endMins}`;
                    this.updateURL(startVal, durationVal);
                }
            }

            render(start, duration) {
                this.shadowRoot.innerHTML = `
                    <style>
                        :host { display: block; }
                        /* Re-using styles from light DOM for shadow DOM */
                        @import url(document.location.href);
                    </style>
                    <div class="input-group">
                        <label for="start">Start Time</label>
                        <input type="time" id="start" value="${start}">
                    </div>
                    <div class="input-group">
                        <label for="duration">Duration (Minutes)</label>
                        <input type="number" id="duration" value="${duration}" placeholder="0" min="0">
                    </div>
                    <div class="result-area">
                        <div class="result-label">Calculated End Time</div>
                        <strong class="result-time" id="output">--:--</strong>
                    </div>
                `;

                this.shadowRoot.querySelectorAll('input').forEach(input => {
                    input.addEventListener('input', () => this.calculate());
                });
            }
        }

        customElements.define('time-calc', TimeCalc);
    </script>
</body>
</html>
